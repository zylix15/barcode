<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner (Code128 & Code39 - Any Angle)</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      color: lime;
      font-family: monospace;
      text-align: center;
    }
    #scanner {
      width: 100%;
      height: 70vh;
      background: #111;
      position: relative;
      overflow: hidden;
    }
    #scanner > canvas, video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #result {
      font-size: 22px;
      font-weight: bold;
      margin-top: 15px;
    }
    #controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    #startBtn { background: #0a0; color: white; }
    #stopBtn { background: #a00; color: white; }
  </style>
</head>
<body>
  <h2>Barcode Scanner (Code128 & Code39, Any Angle)</h2>
  <div id="scanner"></div>
  <div id="result">Ready to scan</div>
  <div id="controls">
    <button id="startBtn">Start Scanning</button>
    <button id="stopBtn" disabled>Stop Scanning</button>
  </div>

  <script>
    let scanning = false;
    const formatRegex = /^[A-Z]\d{2}-\d{5}$/; // LNN-NNNNN

    function startScanner() {
      if (scanning) {
        return;
      }
      
      scanning = true;
      $('#startBtn').prop('disabled', true);
      $('#stopBtn').prop('disabled', false);
      $('#result').text(' Scanning...');

      Quagga.init({
        inputStream: {
          name: 'Live',
          type: 'LiveStream',
          target: document.querySelector('#scanner'),
          constraints: { facingMode: 'environment' }
        },
        decoder: { readers: ['code_128_reader', 'code_39_reader'] }
      }, function(err) {
        if (err) {
          alert('Scanner error: ' + (err.message || 'Failed to start'));
          stopScanner();
        } else {
          Quagga.start();
        }
      });

      Quagga.onDetected(function(result) {
        if (result && result.codeResult && result.codeResult.code) {
          const code = result.codeResult.code.trim();
          const isValid = formatRegex.test(code);
          if (isValid) {
            alert(' Valid: ' + code);
            stopScanner();
          } else {
            alert(' Invalid: ' + code);
          }
        }
      });
    }

    function stopScanner() {
      if (!scanning) {
        return;
      }
      
      Quagga.offDetected();
      Quagga.stop();
      
      $('video').each(function() {
        if (this.srcObject) {
          this.srcObject.getTracks().forEach(function(track) {
            track.stop();
          });
        }
      });
      
      $('#scanner').empty();
      $('#startBtn').prop('disabled', false);
      $('#stopBtn').prop('disabled', true);
      $('#result').text('Ready to scan');
      scanning = false;
    }

    $(function() {
      $('#startBtn').click(startScanner);
      $('#stopBtn').click(stopScanner);
    });
  </script>
</body>
</html>
